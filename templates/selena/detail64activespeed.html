{% extends 'base.html' %}


{% block body %}
    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="thumbnail">
                <div class="caption">
                    <pre class="tab"><h5>Hostname : {{ aa }}</h5></pre>
                    <pre class="tab"><h5>Plate    : {{ bb }}</h5></pre>
                    <pre class="tab"><h5>Port     : {{ cc }}</h5></pre>
                    <pre class="tab"><h5>Tariff   : {{ dd }}</h5></pre>
                    <pre class="tab"><h5>Info     : {{ ee }}</h5></pre>
                    {% if request.user.is_authenticated %}  
                        <a href="{% url 'selena:selenagone' %}" class="btn btn-primary" role="button">Geri</a>
                        <a href="{% url 'selena:selenasave' %}" class="btn btn-primary" role="button">Saxla</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock%}
